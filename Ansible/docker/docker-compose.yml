version: "3.9"

services:
  test-image:
    image: ansible-test
    build:
      context: ..
      dockerfile: "docker/Dockerfile"
    volumes:  #The context doesn't apply to the other docker-compose configurations
      - ../playbooks:/root/development/playbooks
    ports:
      - "8007:80"
      - "8008:443"
    env_file:
      - .env

